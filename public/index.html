<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom</title>
    <link rel="icon" href="https://www.google.com/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="logo">Classroom</h1>
        <p class="tagline">Iowa-Optimized Secure Access</p>
        
        <form class="search-form" onsubmit="handleSearch(event)">
            <input type="text" class="search-input" placeholder="Enter website URL" autocomplete="off" id="searchInput">
            <button type="submit" class="search-btn">Secure Access</button>
        </form>

        <div class="quick-links">
            <a href="/browse?url=https://neal.fun" class="quick-link">Neal.Fun</a>
            <a href="/browse?url=https://google.com" class="quick-link">Google</a>
            <a href="/browse?url=https://youtube.com" class="quick-link">YouTube</a>
            <a href="/browse?url=https://netflix.com" class="quick-link">Netflix</a>
            <a href="/browse?url=https://chat.openai.com" class="quick-link">ChatGPT</a>
            <a href="/browse?url=https://poki.com" class="quick-link">Poki</a>
        </div>

        <div class="status-panel">
            <div class="status-item">
                <span class="status-label">Security Level:</span>
                <span class="status-value">Military Grade</span>
            </div>
            <div class="status-item">
                <span class="status-label">Location:</span>
                <span class="status-value">Iowa Optimized</span>
            </div>
            <div class="status-item">
                <span class="status-label">Proxy:</span>
                <span class="status-value">Scrapestack Elite</span>
            </div>
        </div>

        <div id="error" class="error"></div>
        <div id="result" class="result-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
